<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in|Food-Hub</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
   <header class="header">
            <h1 class="logo">Food<span> Hub</span></h1>
        </header>
        <section class="auth-section">
            <div class="auth-card">
                <h2>Welcome Back!</h2>
                <p class="auth-subtitle">Login to earn loyalty points & track your orders</p>
                <form id="login-form">
                    <input id="login-email" type="email" placeholder="Email Address" required>
                    <input id="login-password" type="password" placeholder="Password" required>
                    <button type="submit" class="auth-btn">Login</button>
                </form>
                <p class="auth-switch">Don't have an account?<a href="signup.html">Sign-up</a></p>
                        
            </div>
        </section>
    <script src="script.js"></script>
</body>
</html>
