<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up|Food-Hub</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
            <h1 class="logo">Food<span> Hub</span></h1>
        </header>
        <section class="auth-section">
            <div class="auth-card">
                <h2>Create Account</h2>
                <p class="auth-subtitle">Join us and start earning loyalty points</p>
                <form id="signup-form">
                    <input id="signup-name" type="text" placeholder="Full-name" required>
                    <input id="signup-email" type="email" placeholder="Email Address" required>
                    <input id="signup-password" type="password" placeholder="Password" required>
                    <input id="signup-password-confirm" type="password" placeholder="Confirm Password" required>
                    <button type="submit" class="auth-btn">Sign-up</button>
                </form>
                <p class="auth-switch">Already have an account?<a href="login.html">Login</a></p>
            </div>
        </section>
    <script src="script.js"></script>
</body>
</html>
